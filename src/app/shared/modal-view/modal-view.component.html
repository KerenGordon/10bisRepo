<div class="order-view fade-in" *ngIf="fieldNames">
  <div class="modal-header">
    <h2 class="modal-title"> {{ title }} </h2>
  </div>
  <div class="modal-body">
    <div class="field-wrapper" *ngFor="let fieldName of fieldNames"> 
        <h6 class="field-title" > {{ fieldName}} </h6>
        <p class="field-value"> {{ dataToDisplay[fieldName] }} </p> 
    </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
