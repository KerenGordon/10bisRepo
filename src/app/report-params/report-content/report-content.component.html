<app-content-loader class="fade-in" [showContentIf]="ordersTableData?.length > 0" onFalseUserMessage="No orders were found."> 
  <div class="content-wrapper">
    <!-- <p class="fade-in" *ngIf="displayNoDataMessage"> No orders were found. </p> -->
    <table class="table fade-in">
      <thead>
        <tr>
          <th><i class="fas fa-desktop" (click)="openSingleView(order, 'POS Details')" ngbTooltip="View POS details"></i></th>
          <th *ngFor="let header of tableHeaders">{{header}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of ordersTableData">
          <td class="actions-menu">
            <i class="fas fa-info" (click)="openSingleView(order, 'Order Details')" ngbTooltip="View order details"></i>
          </td> 
          <td *ngFor="let key of tableKeys"> {{ order[key] }} </td> 
        </tr>
      </tbody>
    </table>
  </div>
</app-content-loader>
