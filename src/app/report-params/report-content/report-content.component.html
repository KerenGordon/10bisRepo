<app-content-loader class="fade-in" [showContentIf]="ordersTableData?.length > 0" [onFalseUserMessage]="'No orders were found.'"> 
  <div class="content-wrapper">
    <!-- <p class="fade-in" *ngIf="displayNoDataMessage"> No orders were found. </p> -->
    <table class="table fade-in" >
      <thead>
        <tr>
          <th><i class="fas fa-desktop pos-details" (click)="openPosDetails()" ngbTooltip="View POS details"></i></th>
          <th *ngFor="let cellHeader of tableKeyMap" [ngClass]="{'th-mq': !cellHeader.isMandatoryDisplayField}">{{ cellHeader.title }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of ordersTableData">
          <td class="actions-menu">
            <i class="fas fa-info" (click)="openOrderSingleView(order)" ngbTooltip="View order details"></i>
          </td> 
          <td *ngFor="let cellValue of tableKeyMap" [ngClass]="{'td-mq': !cellValue.isMandatoryDisplayField}"> {{ order[cellValue.name] || 'No Data' }} </td> 
        </tr>
      </tbody>
    </table>
  </div>
</app-content-loader>
