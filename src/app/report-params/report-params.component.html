<div *ngIf="form" class="container">
  <form class="row" [formGroup]="form">
    <div class="col-lg-4 input-wrapper">
      <input type="text" formControlName="storeName" class="form-control" placeholder="Search for a store..." 
      #suggestionsMenu data-toggle="dropdown" aria-expanded="false">
      <svg class="spinner" *ngIf="isSpinnerActive" class="spinner fade-in" width="25px" height="25px" viewBox="0 0 66 66">
        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
      </svg>
      <div [hidden]="!storeSuggestions" class="dropdown-menu fade-in" aria-labelledby="suggestionsMenu">
        <button class="dropdown-item" type="button" *ngFor="let suggestion of storeSuggestions" (click)="selectStore(suggestion)"> {{ suggestion.Name }}</button>
      </div>
        <!-- <div *ngIf="storeSuggestions && !isSpinnerActive" class="suggestion fade-in">  -->
          <!-- <a *ngFor="let suggestion of storeSuggestions" (click)="selectStore(suggestion)"> {{ suggestion.Name }} | </a>  -->
        <!-- </div> -->
      <div *ngIf="form.controls['storeName'].errors?.noMatch && !isSpinnerActive" class="no-result fade-in"> No active stores. </div>
      <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="suggestionsMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </button> -->
    </div>
    
    
    <div class="col-lg-2 fade-in">
      <select class="form-control dropdown" formControlName="pos">
        <option class="dropdown-option" hidden [value]="null"> Pick a POS </option>
        <option class="dropdown-option" *ngFor="let pos of posList" [value]="pos.ID" > {{pos.Name}}</option>
      </select>
    </div>
    
    <div class="col-lg-2 fade-in">
      <input class="form-control" autocomplete="off" (keypress)="false" placeholder="yyyy-mm-dd" (click)="d.toggle()" name="dp" formControlName="startDate" ngbDatepicker #d="ngbDatepicker">
    </div>
    <div class="col-lg-2 fade-in">
      <input class="form-control" autocomplete="off" (keypress)="false" placeholder="yyyy-mm-dd" (click)="e.toggle()" name="dp" [minDate]="form.controls['startDate'].value" formControlName="endDate" ngbDatepicker #e="ngbDatepicker">
    </div>
    
    <div class="submit">
      <button type="button" [ngClass]="{'btn': true, 'btn-outline-success': form.valid, 'btn-outline-secondary': !form.valid}"
      [disabled]="!form.valid" (click)="getReport()">Submit</button>
    </div>
  </form>
<app-report-content *ngIf="tableData" [data]="tableData"> </app-report-content>
