<div class="order-view fade-in" *ngIf="itemProperties">
  <div class="modal-header">
    <h2 class="modal-title"> {{ title }} </h2>
  </div>
  <div class="modal-body">
    <div class="field" *ngFor="let fieldName of itemProperties"> 
      <h6 class="field-title"> {{ fieldName }} </h6>
      <p class="field-value"> {{ singleItem[fieldName] }} </p> 
    </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
